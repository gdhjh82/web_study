<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <style>
        .btn-3d {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            color: white;
            background: linear-gradient(145deg, #3a8dff, #2674d9);
            border: none;
            border-radius: 8px;
            box-shadow: 0 6px #1a5bbd, 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            user-select: none;
        }
        .btn-3d.active {
            transform: translateY(6px);
            box-shadow: 0 2px #1a5bbd, 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .bg_brown{
        background-color: rgba(92,64,51,0.6);
        }
    </style>
    <a class="btn-3d">버튼</a>
    <button class="bg_brown">배경색 버튼</button>
    <button id="btn1">배경색 버튼 1</button>
    <script>
        $(function(){
            //let bool = true;
            $('.btn-3d').click(function(event){
                event.preventDefault();
                // if(bool){
                //     $(event.target).addClass('active');
                //     bool = false;
                // }else{
                //     $(event.target).removeClass('active');
                //     bool = true;
                // }
                $(event.target).toggleClass('active');
            })
        })
        $(function(){
            $('.bg_brown').click(function(event){
                event.preventDefault();
                $(event.target).toggleClass();
            })
        })
        $(function(){
            $('#btn1').click(function(){
                $('body').toggleClass('bg_brown');
            })
        })
    </script>
    <h1>값 설정</h1>
    <form>
        <label for="user_id">아이디</label>
        <input type="text" id="user_id">
    </form>
    <button onclick="getSetValue();">값 설정</button>
    <script>
        const getSetValue = function(){
            const userId = $("#user_id").val();
            console.log(userId);
            $('#user_id').val('user03');
        }
    </script>
    <h1>속성 설정</h1>
    <button onclick="practiceAttr();">연습</button>
    <div id="attr_container">
        <img src="../resources/dung.png" width="200" alt="뚱이">
        <input type="text" name="img_text">
    </div>
    <script>
        const practiceAttr = function(){
            const loc = $('#attr_container > img').attr('src');
            console.log(loc);

            $('attr_container > img').attr('src','../resources/sponge.png');
            
            $('#attr_container > img').attr({'width' : '100','height' : '50'});

            $('#attr_container > img').removeAttr('src');
            
            const condition = $('#attr_container > input').attr('disabled');
            console.log(condition);
        }
    </script>
</body>
</html>
