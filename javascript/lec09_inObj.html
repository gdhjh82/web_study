    <h1>string 연습하기</h1>
    <form>
        <p id="Pi">Lorem ipsum dolor sit amet</p>

        <input type="button" value="변환" onclick="changeStr();">

        </div>

        </div>

        </div>
        <div>
            <label for="str_5">알파벳 'p'의 인덱스</label>
            <input type="text" id="str_5">
        </div>
        <div>
            <label for="str_6">뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스</label>
            <input type="text" id="str_6">
        </div>
        <div>
            <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
            <input type="text" id="str_7">
        </div>
        <div>
            <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
            <textarea rows="5" style="resize: none;" id="str_8"></textarea>
        </div>
        
    </form>
    <script>
            let changeStr = function(){
                let val = document.getElementById('Pi').innerHTML;
                val= val.toUpperCase();
                document.getElementById('str_1').value = val;
                let val2 = document.getElementById('Pi').innerHTML;
                val2 = val2.toLowerCase();
                document.getElementById('str_2').value = val2;
                let val3 = document.getElementById('Pi').innerHTML;
                document.getElementById('str_3').value = val3.length;
                let val4 = document.getElementById('Pi').innerHTML;
                val4 = val4.substr(val4.indexOf('p'),1);
                document.getElementById('str_4').value = val4;
                let val5 = document.getElementById('Pi').innerHTML;
                val5 = val5.indexOf('p');
                document.getElementById('str_5').value = val5;
                let val6 = document.getElementById('Pi').innerHTML;
                val6 = val6.lastIndexOf('m');
                document.getElementById('str_6').value = val6;
                let val7 = document.getElementById('Pi').innerHTML;
                document.getElementById('str_7').value += val7.substr('12',5);
            }
    </script>

            Math.floor(Math.random()*(5-1+1))+1
