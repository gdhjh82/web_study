<!DOCTYPE html>

<body>
    <!-- 1. -->
    <h2>id 기준 접근</h2>
    <div id="idTarget">
        변경전
    </div>
    <button type="button"
    onclick="turnRed();">
        빨갛게
    </button>
    <script>
        function turnRed(){
            var it
            = document.getElementById('idTarget');
            it.style.color = 'red';
        }
    </script>
    <!-- 2. -->
    <h2>class 기준 접근</h2>
    <p class="a">p1</p>
    <span class="b a">span1</span>
    <p2 class="b">p2</p2>
    <input type="button" value="a만"
    onclick="changeOnlyA();">
    <script>
        function changeOnlyA(){
            var el =
            document.getElementsByClassName('a');
            console.log(el);
            // // 1. 인덱스 기준으로 접근.
            // el[0].style.color='hotpink';
            // el[1].style.color='red';
            // 2. 반복문을 쓴다.
            for(var i = 0; i < el.length; i++){
                // el[i].style.color='green';
                if(i == 0){
                    el[i].style.color='red';
                }else{
                    el[i].style.color='green';
                }
            }
        }
    </script>

    <h2>태그명 기준 접근</h2>

    </ul>
    <button type="button"

    >JS 싫어!!!! 쀄에에에ㅔㄱ!!</button>

        function changeJSBlue(){
            var tegEl = document.getElementsByTagName('li');

            tegEl[2].style.color='blue';

    <!-- 4. -->
    <h2>name 속성 기준 접근</h2>
    <label>
        <input type="checkbox" name="food" value="1">
        짜장면
    </label>
    <br>
    <label>
        <input type="checkbox" name="food" value="2">
        짬뽕
    </label>
    <br>
    <label>
        <input type="checkbox" name="food" value="3">
        군만두
    </label>
    <br>
    <button type="button"
    onclick="addReview();">
        리뷰 이벤트 참여
    </button>
    <script>
        function addReview(){
            var nameEl = document.getElementsByName('food');
            console.log(nameEl);
            // nameEl[2].checked = true;

            var checkStatus = nameEl[2].checked;
            console.log(checkStatus);
            if(checkStatus){
                // 체크되어 있다면
                nameEl[2].checked = false;
            }else{
                // 체크되어 있지 않다면
                nameEl[2].checked = true;
            }
        }
    </script>
    <!-- 5. -->
    <h2>선택자 기준 접근</h2>
    <button type="button"
    onclick="practiceQuery()">
        접근하기
    </button>
    <script>
        function practiceQuery(){
            var one = document.querySelector('#idTarget');
            one.style.color='orange';
            var many = document.querySelectorAll('.b');
            // 배열 형태로 넘어옴.
            many[0].style.color='red';

        }
    </script>
    <!-- 6. -->
    <h2>value 속성 사용하기</h2>
    <input type="text" id="userName">
    <br>
    <input type="button" value="가져오기" id="getNameBtn">
    <input type="button" value="바꿔주기" id="setNameBtn">
    <script>
        document.getElementById('getNameBtn').onclick
        = function(){
            var userName = document.getElementById('userName').value;
            alert(userName);
        }
        document.getElementById('setNameBtn').onclick
        = function(){
            document.getElementById('userName').value += '김철수';
        }
    </script>
