    <h1>인라인(inline)</h1>
    <button type="button" 
            onclick="alert('안녕하세요~');">
            내장 함수
    </button>
    <!-- 2. -->
    <button type="button"
            onclick="userFunc();">
        사용자 정의 함수
    </button>

        // 자바 스크립트의 함수 선언

        function userFunc(){
            console.log('반가워요~')

    </script>

    <h2>인터널(internal)</h2>
    <button type="button"
        id="inBtn">
        인터널 버튼
    </button>
    <script>
        document.getElementById('inBtn').onclick
        = function(){
            alert('HI~')}
    </script>

    <!-- 5. -->
    <h2>데이터 입출력</h2>
    <h3>console.log();</h3>
    <button type="button"
        onclick="printConsole();">
        콘솔 테스트
    </button>
    <script>
        function printConsole(){
            console.log('hello world!');
        }
    </script>

    </script>
