    <h1>switch문</h1>
    <input type="button" value="swich확인" onclick="switchTest();">
    <script>
        function switchTest(){
            let num = Number(document.querySelector('#ifNum').value);
            switch(num){
                case 1 : alert('1이네요~'); break;
                case 2 : alert('2네요!!'); break;
                default : alert('1도 2도 아니네요.'); break;
            }
        }
    </script>

        function Menutest(){

            }
        }
    </script>

    <h1>for문</h1>
    <input type="button" value="반복하기." onclick="loopFunc();">
    <div id="resultDiv">

    </div>
    <script>
        function loopFunc(){
            document.getElementById('resultDiv').innerHTML = '';
            for(let i = 0 ; i < 10 ; i++){
                document.getElementById('resultDiv').innerHTML += '<h6>안녕하세요</h6>'
            }
        }
    </script>

    <h1>중첩 반복문</h1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
        function enterClass(){
            for(let i = 0; i < 2; i++){
                console.log("교실"+(i+1)+"번 입장");
                for(let j = 0; j < 3; j++){
                console.log("학생"+(j+1+(3*i)));    
                }
                console.log("교실"+(i+1)+"번 퇴장");
            }
        }
    </script>

    <input type="button" value="배경 추가" onclick="for1();">
    <script>
        function for1(){
            let arr = document.getElementsTagName('h1');
            for(let i = 0 ; i < arr.length; i++){
                if(i%2==0){
                    arr[i].style.backgroundColor = 'lightpink';     
                }else{
                    arr[i].style.backgroundColor = 'lightblue';
                }
                
            }
        }
    </script>
