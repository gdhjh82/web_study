    <h1>if문</h1>
    <input type="number" id="ifNum">
    <input type="button" value="양수 vs 음수" onclick="checkNum();">
    <script>
        function checkNum(){
            let num = Number(document.getElementById('ifNum').value);
            if(num>0){
                alert('양수');
            }else if(num<0){
                alert('음수');
            }else{
                alert(0);
            }
        }
    </script>

    <h1>switch문문</h1>
    <input type="button" value="swich확인" onclick="switchTest();">
    <script>
        function switchTest(){
            let num = Number(document.querySelector('#ifNum').value);
            switch(num){
                case 1 : alert('1이네요~'); break;
                case 2 : alert('2네요!!'); break;
                default : alert('1도 2도 아니네요.'); break;
            }
        }
    </script>
    <br><br><br>
    <select onchange="Menutest();" id="menu">
        <option value="0">메뉴 선택</option>
        <option value="1">돼지 두루치기</option>
        <option value="2">마라샹궈</option>    
        <option value="3">참치주먹밥</option>
    </select>
    <script>
        function Menutest(){
            let num = Number(document.getElementById('menu').value);
            switch(num){
                case 1 : alert('돼지두루치기 1억원'); break;
                case 2 : alert('마라샹궈 2억원'); break;
                case 3 : alert('참치주먹밥 3억원'); break;
                default : alert('메뉴'); break;
            }
        }
    </script>
