    <h1>객체 호출</h1>
    <button onclick="makePerson();">생성</button>
    <script>
        let makePerson = function(){
            let p = setPerson(
                '수철',
                'true',
                ['수영','골프'],
                {name:'만년필',price:100}
            );
            // 1. 리터럴 : number, string, boolean
            // 동일일
            let val1 = p.name;
            let val2 = p['name'];
            //문제로 나올삘 존나 꼬아서//
            let word = 'Student';
            let val3 = p['is'+word];
            // ======================//
            console.log(val1,val2,val3);

            // 2. 배열 접근
            //동일
            let arr = p['hobby'];
            let arr2 = p.hobby;
            let val4 = p['hobby'][0];
                val4 = p.hobby[1];
                val4 = arr[0];
            //배열에 +추가
            let str = p.hobby.join('+');
            //향상된 for문문
            p['hobby'].forEach(function(ele){
                console.log(`${ele}접근`);
            });
            
            // 3. 객체 접근
            // 동일
            let val5 = p['item']['name'];
                val5 = p['item'].name;
            // 동일
            let val6 = p['item']['price'];
                val6 = p.item.price
                val6 = p['item'].price;
                val6 = p.item['price'];
                console.log(val5,val6);

            // 4. 함수 호출
            //동일
            let val7 = p.callName();
            console.log(val7);
            console.log(p.callName());
            
            p.testFunc();    

            // 5. for in문 살짝, 전체 출력 느낌?
            for(key in p){
                console.log(key);
                let valu = p[key];
                console.log(valu);
            }
        }
        let setPerson = function(name,bool,arr,item){
            let obj = {
                name : name,
                isStudent : bool,
                hobby : arr,
                item : item,
                callName : function(){
                    return '나의 이름은 '+this.name;
                },
                testFunc : function(){
                    if(this.isStudent){
                        console.log(`학생 ${this.name}`);
                    }else{
                        console.log(`${this.name}님`);
                    }
                }
            };
            return obj;
        }
    </script>

    <fieldset>
        <legend>출력</legend>
        <label for="menu">메뉴명</label>
        <input type="text" id="menu"><br>
        <label for="price">가격</label>
        <input type="text" id="price">
    </fieldset>
    <button onclick="insertBread();">입력</button>
    <button onclick="printBread();">출력</button>
    <script>
        let bread = new Object();
        let insertBread = function(){
            let p1 = prompt('메뉴명')
            let p2 = prompt('가격')
            bread.name = p1;
            bread.price = p2;
            console.log(bread);
        }
        let printBread = function(){
            document.getElementById('menu').value = bread.name;
            document.getElementById('price').value = bread.price;
            if(!bread.name && !bread.price) alert('정보가 입력되지 않았어요')
            else if(!bread.name) alert('메뉴명이 입력되지 않았어요.')
            else if(!bread.price) alert('가격이 입력되지 않았어요.');
            
        }
    </script>
