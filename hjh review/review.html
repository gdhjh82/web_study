<!-- 주석은 보통 다 위에 작성 -->
<!-- 문서 유형 -->
<!DOCTYPE html> 
<!-- 이 페이지가 어느 나라 언어로 되어있는지 의미 -->
 <!-- lang의 속성값은 설정 언어 -->
<html lang="en">
<head>
    <!-- UTF-8은 전세계 모든 언어를 표현할 수 있는 유니코드를 
    인코딩하는 방법중에 하나임. 대부분 이거 씀 -->
    <meta charset="UTF-8">
    <!-- 슬랙 1번 -->
    <!-- <meta name="author" content="황정현">
    <meta name="keyWord" content="html5,css3">
    <meta name="description" content="web programming">
    <meta http-equiv="refresh" content="3; url=https://www.naver.com/"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1></h1> 제목입력할때 -->
    <!-- <p></p> 문단을 정의할때, 알아서 줄바꿈 처리도 됨. -->
    <!-- <br> 줄바꾸기 할때 사용 -->
    <!-- <hr> 페이지에 가로로 밑줄을 만들어줄 때 사용. -->
    <!-- <strong></strong> 또는 <b></b> 문장에서 문자를 강조하여 굵게 표시할 경우 사용 -->
    <!--<mark></mark> 배경 부분을 노란색으로 해서 형광펜 표시된 듯하게 출력 -->
    <!--<u></u> 밑줄(수평줄) 긋는 태그-->
    <!--<s></s> 문자 가운데 줄(취소선)긋는 태그-->
    <!--<em></em> 또는 <i></i> 문자에 기울임을 주는 태그-->
    <!--<small></small> 원 문자보다 작은 글씨로 표시하며 부가 정보 표현시 자주 사용-->
    <!--<blockquote></blockquote> 다른 블로그나 사이트의 글을 인용할 경우 사용, 개행 내포 O-->
    <!--<q></q> 인용 문구에 ""가 표시됨, 개행 내포 x -->
    <!--<sup></sup>  태그로 감싼 내용만 위 첨자로 되는 태그-->
    <!--<sub></sub>  태그로 감싼 내용만 아래 첨자로 되는 태그-->
    <!--<abbr></abbr> 일반적으로 축약어를 나타낼 때 사용, 태그 위에 마우스를 올려놓으면 툴팁 형태로 출력력-->
    <!--<code></code> 컴퓨터 인식을 위한 소스코드를 담는 태그, <pre></pre>태그 내부에 작성-->
</body>
</html>
